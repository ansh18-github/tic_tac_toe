<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Tic Tac Toe</title>
          <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
          <link rel="stylesheet" href="style.css">
          <script src="https://kit.fontawesome.com/51ce629029.js" crossorigin="anonymous"></script>
</head>

<body>

   <nav id="navT3">
     <ul>
          <li>MyTicTacToe.com</li>
     </ul>
  </nav>

  <div class="gameContainer" onmousemove="bodyMusic(this)">
      <div class="container">
       <div class="box" style="border-right: 4px black solid; border-bottom: 4px black solid;"><span class="boxText"></span></div>
       <div class="box" style="border-right: 4px black solid; border-bottom: 4px black solid;"><span class="boxText"></span></div>
       <div class="box" style="border-bottom: 4px black solid;"><span class="boxText"></span></div>
       <div class="box" style="border-right: 4px black solid; border-bottom: 4px black solid;"><span class="boxText"></span></div>
       <div class="box" style="border-right: 4px black solid; border-bottom: 4px black solid;"><span class="boxText"></span></div>
       <div class="box" style="border-bottom: 4px black solid;"><span class="boxText"></span></div>
       <div class="box" style="border-right: 4px black solid; "><span class="boxText"></span></div>
       <div class="box" style="border-right: 4px black solid; "><span class="boxText"></span></div>
       <div class="box"><span class="boxText"></span></div>
      </div> 
      <div class="gameInfo">
<H2>Welcome to My TicTacToe</H2>
<span class="info">turn for X</span>
<button id="reset">Reset</button>
<div class="gifImg"><img src="excited.gif" alt=""></div>

      </div>     
  </div>

</body>

</html>
